name: Todo Reminder Cron

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  send-reminders:
    runs-on: ubuntu-latest
    steps:
      - name: Call reminder endpoint
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          if [ -z "$CRON_SECRET" ]; then
            echo "Missing CRON_SECRET secret"
            exit 1
          fi

          curl -sS -X GET \
            -H "Authorization: Bearer $CRON_SECRET" \
            "https://todo-list-pwa-xi.vercel.app/api/notifications/reminders"
